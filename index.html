<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hora do Dia</title>
</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
        <input class="campo-txt" type="number" name="hora" id="txthr" placeholder="Digite a hora atual">
        <input class="btn-hora" type="button" value="Descobrir" onclick="horas()" id="btn">
    </header>
    <section>
        <div id="msg">Bem vindo! Digite as horas.</div>
        <div id="foto">
            <img id="imagem" src="manha.png" alt="foto do amanhacer" class="fotos">
        </div>
    </section>
    <footer>
        <p>&copy;TiagoCarneiroDev</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
